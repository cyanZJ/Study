<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li{
            height: 50px;
            width: 50px;
            list-style: none;
            background-color: rgb(36, 128, 36);
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 25px;
            float: left;
            margin-left: 5px;
            transition: all .2s;
        }
        li:hover{
            transform: scale(1.1);
            background-color: rgb(53, 158, 53);
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
